              </div><!-- /.box-header -->
              <!-- form start -->
              <form class="form-horizontal">

                  <div class="form-group">
                    <label for="inputusername" class="col-sm-2 control-label">Utilisateur</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="username" placeholder="Nom d'utilisateur">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputpassword" class="col-sm-2 control-label">Mot de passe</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="password" placeholder="Mot de passe">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <div class="checkbox">
                        <label>
                          <input type="checkbox"> Se souvenir de moi ?
                        </label>
                      </div>
                    </div>
                  </div>
                </div><!-- /.box-body -->
                <div class="box-footer">
                  <button type="submit" class="btn btn-info btnLogin">Se connecter</button>
                </div><!-- /.box-footer -->
              </form>
            </div>
            <!-- End Login Form -->
